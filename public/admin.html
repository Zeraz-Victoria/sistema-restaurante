<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci贸n</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1> Administraci贸n</h1>
        <nav>
            <a href="index.html">Men煤</a>
            <a href="kitchen.html">Cocina</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <main>
        <div id="login-section">
            <div class="card" style="max-width: 400px; margin: 2rem auto;">
                <h2>Iniciar Sesi贸n</h2>
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Contrase帽a</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%">Entrar</button>
                </form>
            </div>
        </div>

        <div id="admin-dashboard" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
                <h2>Gesti贸n del Men煤</h2>
                <button class="btn btn-danger" onclick="logout()">Cerrar Sesi贸n</button>
            </div>

            <div class="card">
                <h3>Agregar Nuevo Plato</h3>
                <form id="add-dish-form" onsubmit="handleAddDish(event)">
                    <div class="grid" style="grid-template-columns: 1fr 1fr;">
                        <div class="form-group">
                            <label>Nombre del Plato</label>
                            <input type="text" id="dish-name" required>
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="number" step="0.01" id="dish-price" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Descripci贸n</label>
                        <textarea id="dish-desc"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Categor铆a</label>
                        <select id="dish-category" required>
                            <option value="">Cargando categor铆as...</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar Plato</button>
                </form>
            </div>

            <div style="margin-top: 2rem;">
                <h3>Platos Existentes</h3>
                <div id="admin-dishes-list" class="grid">
                    <!-- Dishes loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Admin specific logic
        const token = localStorage.getItem('token');

        if (token) {
            showDashboard();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    showDashboard();
                } else {
                    alert(data.error);
                }
            } catch (err) {
                console.error(err);
                alert('Error de conexi贸n');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-dashboard').style.display = 'block';
            loadCategories();
            loadDishes();
        }

        async function loadCategories() {
            // This endpoint might need auth, let's check routes/menu.js
            // GET /api/menu/categorias requires authMiddleware
            const res = await fetch('/api/menu/categorias', {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            });
            if (res.ok) {
                const cats = await res.json();
                const select = document.getElementById('dish-category');
                select.innerHTML = '<option value="">Selecciona una categor铆a</option>';
                cats.forEach(c => {
                    select.innerHTML += `<option value="${c.id}">${c.nombre_categoria}</option>`;
                });
            }
        }

        async function loadDishes() {
            // We can reuse public menu or admin specific endpoint
            // Let's use public menu for simplicity to list them
            const res = await fetch(`/api/public/menu?restaurante_id=1`);
            if (res.ok) {
                const cats = await res.json();
                const container = document.getElementById('admin-dishes-list');
                container.innerHTML = '';

                cats.forEach(c => {
                    c.platos.forEach(p => {
                        container.innerHTML += `
                            <div class="card">
                                <h4>${p.nombre_plato}</h4>
                                <p>${p.descripcion || ''}</p>
                                <span class="price">$${p.precio}</span>
                                <small>${c.nombre_categoria}</small>
                            </div>
                        `;
                    });
                });
            }
        }

        async function handleAddDish(e) {
            e.preventDefault();
            const nombre_plato = document.getElementById('dish-name').value;
            const precio = document.getElementById('dish-price').value;
            const descripcion = document.getElementById('dish-desc').value;
            const categoria_id = document.getElementById('dish-category').value;

            try {
                const res = await fetch('/api/menu/platos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ nombre_plato, precio, descripcion, categoria_id })
                });

                if (res.ok) {
                    alert('Plato creado!');
                    document.getElementById('add-dish-form').reset();
                    loadDishes();
                } else {
                    const data = await res.json();
                    alert(data.error || 'Error al crear plato');
                }
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>

</html>
